<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .swiper-container {
            width: 560px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid red;
        }
        #p1{
            background-color: skyblue;
            border-radius: 30%;
        }
    </style>
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
</head>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <p class="ani" id="p1" swiper-animate-effect="fadeInUp" style="position: absolute">你好 啊 我是文字</p>
            <img src="img/0.jpg"></div>
        <div class="swiper-slide">
            <p  class="ani" style="position: absolute" swiper-animate-effect="bounceOut">是的我很好</p>
            <img src="img/1.jpg"></div>
        <div class="swiper-slide">
            <p  class="ani" style="position: absolute"  swiper-animate-effect="wobble" >呵呵</p>
            <img src="img/2.jpg"></div>
        <div class="swiper-slide"><img src="img/3.jpg"></div>
        <div class="swiper-slide"><img src="img/4.jpg"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<script>
    /**
     * 如果一个页面需要多个轮播图 则可以根据css选择器的不同进行区分
     */
    var mySwiper = new Swiper('.swiper-container', {
        //direction: 'vertical',
        loop: true,
        effect: 'cube',
        autoplay: 2000,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        // 如果需要滚动条
        scrollbar: '.swiper-scrollbar',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

</script>

</body>
</html>
