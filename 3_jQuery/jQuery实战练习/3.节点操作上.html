<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: orange;
        }

        .box2 {
            margin: 20px;
            height: 200px;
            width: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<script src="js/jquery-1.12.3.min.js"></script>

<body>
    <div class="box">
        <p class="p1">你好小明</p>
    </div>
    <div class="box2">
        <p>我是box2内容</p>
    </div>
    <p class="p2">呵呵 添加一个父亲 </p>
    <button>点我</button>
    <script>
        $('button').click(function () {
            //    $('.p2').html('');
            var result = $('.box').remove();
            $('.box2').append(result);
            console.log(result);
        });
        /**
         1.A.after(B);            //在【A节点之后】添加【同级节点B】
         A.before(B);        //在【A节点之前】添加【同级节点B】
         A.insertAfter(B);    //把【A节点】添加到【B节点之后】
         A.insertBefore(B);    //将【A节点】添加到【B节点之前】
         例子：
         var node = $('.box');
         node.after($('<p>12333</p>'));
         node.before($('<p>会当凌绝顶</p>'));
         $('<p>呵呵呵</p>').insertBefore(node);
         $('<p>呵呵呵</p>').insertAfter(node);
    
         
         2. 通过搜索获取的节点在页面上同一时刻 只能出现在一个位置
         $('.box2').append($('.p1'));
    
         3.wrap()给自己添加一个父亲
         例子： $('.p2').wrap($('<div></div>'));
    
         4.clone()
         语法：jq.clone()
         注意： 1.clone(true/false) 都会将 子元素进行复制
                2.clone(true)将clone节点的监听事件带走
                  clone(false)将clone节点的监听事件不带走
         例子：
         var box = $('.box');
         box.click(function () {
           console.log('box被点击了');
        });
         var ele = box.clone(true);
         $('.box2').append(ele);
         console.log(ele);
    
         5.html('')/empty()
         描述：清除节点内容
         $('button').click(function () {
        //    $('.p2').html('');
            $('.box').empty();
        });
    
         6.remove()
         描述：删除自己
         注意：会将删除的jq对象进行返回
    
         */

    </script>

</body>

</html>
