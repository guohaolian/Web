<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid deepskyblue;
            margin: 20px;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        body {
            height: 2000px;
        }

        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<script src="js/jquery-1.12.3.min.js"></script>

<body>
    <div class="box">
    </div>
    <button>点我</button>
    <script>
        /**
         * $("div").width();  //计算后的内容宽度
         $("div").innerWidth();  //计算后的算上padding的宽度
         $("div").outerWidth();  //算上padding和border
         $("div").outerWidth(true);//算上padding和border和margin
         */
        var box = $('.box');
        console.log('width', box.width())
        console.log('innerWidth', box.innerWidth())
        console.log('outerWidth', box.outerWidth())
        console.log('outerWidth(true)', box.outerWidth(true));
        console.log('offset()获取偏移量 获取的是一个对象', box.offset().top);
        $('button').click(function () {
            $('html').animate({ 'scrollTop': 0 }, 5000);
        });

    </script>
</body>

</html>
