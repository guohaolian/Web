<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 800px;
            height: 300px;
            border: 1px solid deeppink;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }

        ul {
            list-style: none;
        }

        ul li {
            position: absolute;
        }

        .cover {
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
        }

        .li1 {
            left: 160px;
        }

        .li2 {
            left: 320px;
        }

        .li3 {
            left: 480px;
        }

        .li4 {
            left: 640px;
        }
    </style>
</head>
<script src="js/jquery-1.12.3.min.js"></script>
<body>
<div class="box">
    <ul>
        <li class="li0">
            <div class="cover"></div>
            <img src="img/0.jpg" alt=""/></li>
        <li class="li1">
            <div class="cover"></div>
            <img src="img/1.jpg" alt=""/></li>
        <li class="li2">
            <div class="cover"></div>
            <img src="img/2.jpg" alt=""/></li>
        <li class="li3">
            <div class="cover"></div>
            <img src="img/3.jpg" alt=""/></li>
        <li class="li4">
            <div class="cover"></div>
            <img src="img/4.jpg" alt=""/></li>
    </ul>
</div>
<script>
    /**
     * 0.下标  index   0       1       2       3       4
     *             left
     * 1.初始状态      0       160     320     480     640     160*index
     *
     * 2.left向左运动  0       60      120       180    240     60*index
     *
     * 3.left向右运动  0       560      620     680     740   560+（60*(index-1)）
     *
     * 4.谁向左？ ：当前点击的li及之前的li
     *   谁向右？ :当前点击之后的li向右
     */
    var lis = $('.box li');
    var index = 0;
    lis.mouseenter(function () {
        //获取当前点击的图片的下标
         index = $(this).index();
        lis.eq(index).children('.cover').stop(true).fadeOut();
        lis.stop(true);
        lis.each(function (i) {
            //判断方向左，右
            if(i<=index){
                lis.eq(i).animate({'left':60*i},500);
            }else{
                lis.eq(i).animate({'left':560+60*(i-1)},500);
            }
        })
    }).mouseleave(function () {
        lis.stop(true);
        lis.each(function (i) {
            lis.eq(i).animate({'left':160*i},500);
        });
        lis.eq(index).find('.cover').stop(true).fadeIn();
    })


</script>
</body>
</html>
