<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: orange;
            position: relative;
        }
    </style>
</head>
<script src="js/jquery-1.12.3.min.js"></script>
<body>
<button>开始执行1</button>
<button>开始执行2</button>
<div class="box"></div>
<script>
    /**
     * delay()延迟执行
     */
    $('button:first').click(function () {
        $('.box').animate({'left':200,'top':300})
    });
    $('button:last').click(function () {
        $('.box').delay(2000).animate({'left':200,'top':300})
    })

</script>
</body>
</html>
