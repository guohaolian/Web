<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>背景颜色</title>
    <style>
        div{
            /* 设置 div 的宽度为 500 像素 */
            width: 500px;
            /* 设置 div 的高度为 500 像素 */
            height: 500px;
            /* 设置 div 的背景颜色为 rgba(255,102,255,1) */
            background-color:rgb(255,102,255,1);
            /* 设置 div 的背景图片 */
            background-image: url("images/wangfeng.jpg");
            /* 设置背景图片不重复 */
            background-repeat: no-repeat;
            /* 设置背景图片按比例缩放以完全包含 div */
            background-size: contain;
        }
    </style>
</head>
<body>
    <!--
      background-color 颜色的取值：
        1.关键字：red
        2.十六进制：#f00  #0f0  #00f
        3.rgb(0,0,0)    参数取值范围：0-255
        4.rgba(0,0,0,.5)      最后一个参数的取值范围  0-1  0代表完全透明  0.5半透明    1 不透明

     background-image   加载的图片默认在水平垂直方向式平铺的
    -->
    <div></div>
</body>
</html>
