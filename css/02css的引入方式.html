<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>css的引入</title>
    <!--<link href="my.css"  rel="stylesheet"/>-->
    <style>
        @import url(my.css);
    </style>
</head>

<body>
    <!--
    1.内联方式(行内样式)
        例如： <p style="color: red;font-size: 50px;">尚学堂是致力于IT培训的一家公司</p>
    2.内部样式表，加入到head标签中
        例如：
        <style type="text/css">
        p{
          color: orange;
           font-size: 80px;
        }
        </style>
    3.外部样式表
        例如：
         <link href="my.css"  rel="stylesheet"/>
    4.导入式 不推荐用
        例如：
         <style type="text/css">
             @import url(my.css);
        </style>
    优先级依次递减,行内最高
    -->
    <p style="color: green">尚学堂是致力于IT培训的一家公司</p>
    <div>aaa</div>
    <h1></h1>
</body>

</html>
