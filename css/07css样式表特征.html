<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css样式表特征</title>
    <style>
        /*div{
            color: red;
            font-size: 30px;
            border: 2px solid red;
        }*/
        p{
            color: red;
        }
        .haha{
            color: green;
        }
        #heihei{
            color: blue;
        }
    </style>
</head>
<body>
<!--
    css样式表优先级总结：
        1.相同的选择器，其样式表排序：行内样式>内部样式>外部样式(就近原则)
        2.相同方式的样式表，其选择器排序：ID选择器>类选择器>标签选择器（范围越小越优先）
        3.外部样式表的ID选择器>内部样式表的标签选择器
-->
<div>
    <!--  <p>我是段落1</p>
      <p>我是段落2</p>
      <p>我是段落3</p>-->
</div>
<p  class="haha"  id="heihei">猜猜我是什么颜色</p>
</body>
</html>
