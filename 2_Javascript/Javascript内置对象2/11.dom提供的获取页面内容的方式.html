     * 选中页面中的一个元素
     * 如果有多个元素满足 则返回第一次出现的元素
     * 例子：
     var p = document.querySelector('p');
     console.log(p);
     querySelectorAll('选择器')
     选中界面内所有满足选择器要求的内容
     注意：
     1.返回一个集合 但是可以采用类似于数组选择元素的方式 灵活选择要用的元素

     */
    /* var ps = document.querySelectorAll('p');

     */
    var pss = document.getElementsByTagName('p');
