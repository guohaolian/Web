   //二三四五一
    setInterval(function () {
        //因为每次获取的title值都是变化后的
        var title = document.title;//二三四五一
        //获取第一个字符
        var first = title.charAt(0);
        //获取除第一个字符以外的后面的字符
        var other = title.substring(1);
        //后面的+第一个字符 进行拼接
        var result = other + first;
        console.log(title,first,other,result);
        //将拼接后的字符赋值给 title
        document.title = result;
    },500);
