<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        /**
         * 动态原型模式：
         *    1.当不创建对象的时候 不给原型赋值属性 开辟空间
         */
        function Person(name, age) {
            this.name = name;
            this.age = age;
            console.log(Person.a);
            if (typeof Person.a == 'undefined') {
                console.log('ccccc');
                Person.prototype.ability = function (ability) {
                    console.log('能吃不胖  ' + ability);
                };
                Person.a = false;
            }
        }
        var p1 = new Person('李白', 18);
        p1.ability('你好');

    </script>

</body>

</html>
