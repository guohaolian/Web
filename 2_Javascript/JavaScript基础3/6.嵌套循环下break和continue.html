<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        /**
         * break:跳出循环
         *      1.在嵌套循环中结束的是 break所在层的循环
         *      2.如果循环含有label 则 break结束label所在层的循环
         *         label 标签：可以自定义 满足变量命名规则即可
         *
         *      例子：
         *
         a:   for (var i = 1; i <= 6; i++) {
            for (var j = 1; j <= 10; j++) {
                if (j == 3) {
                    break a;
                }
                document.write(j);
            }
            document.write('<br>');
        }
         console.log('Game Over!!!');
         * continue:结束本次循环继续continue所在层下一次循环
         *         :如果循环含有label 则continue 结束的是 本次循环 继续的是 lable所在层的循环
         *          label 标签：可以自定义 满足变量命名规则即可
         */

        /*   for (var i = 1; i <= 6; i++) {
               for (var j = 1; j <= 10; j++) {
                   if (j == 3) {
                       flag = true;
                       break;
                   }
                   document.write(j);
               }
               //flag ==true;
               if(flag==true){//if(flag){}
                   break;
               }
               document.write('<br>');
           }*/


        a: for (var i = 1; i <= 6; i++) {
            for (var j = 1; j <= 10; j++) {
                if (j == 3) {
                    continue a;
                }
                document.write(j);
            }
            document.write('<br>');
        }
        console.log('Game Over!!!');


    </script>

</body>

</html>
