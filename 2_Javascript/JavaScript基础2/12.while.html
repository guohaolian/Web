    //求和
    var sum = 0;
    while (num <= 100) {
        //判断是否为偶数
        if (num % 2 == 0){
            sum += num;
            console.log(num);
        }
        num++;
    }
    console.log(sum);

        if(num1%7==0){
            sum+=num1;
            count++;
        }
        num1++;
    }
    console.log('和是 '+sum,'个数是 '+count);
