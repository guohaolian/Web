<!DOCTYPE html>

<body>
<script>
    /**
     * 程序执行时有三种结构
     * 1.顺序结构
     * 2.分支结构
     * 3.循环结构：满足特定条件 反复执行的代码
     *    for   while    do{}while();
     *    任何标准循环都具有四个条件
     *     ①初始化条件  var i = 1   最开始执行且只执行一次
     *     ②循环条件    i<=10       最后执行
     *     ③循环体      console.log('你好');
     *     ④迭代条件    i++
     *
     */
    for(var i = 1;i<=3;i++){
        console.log('你好  '+i);
    }
    console.log('Game Over!!!');
