<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    /**
     * eval(字符串)
     * 将字符串转为js代码并执行
     * 例子：
     var str = 'var num = 100;';
     eval(str);
     console.log(num);
     */

    var arr= [];
    var obj = {
        'arr':[1,2,3,4]

    };
    /**
     * instanceof:
     * 判断左边的变量是否为右边类型的实例
     */
    var str = '你好';
    console.log(typeof  arr);
    console.log(arr instanceof Array);
    console.log(obj.arr instanceof Array);
    console.log(str instanceof Array);
    console.log(str instanceof Object);
    console.log(arr instanceof Object);




</script>

</body>
</html>
