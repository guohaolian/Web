<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <ul>
        <li>你好</li>
        <li>我好</li>
        <li>大家好</li>
        <li>才是真的好</li>
    </ul>
    <script>
        /**
         * 事件委托/事件代理：事件委托就是利用【事件冒泡】，只指定一个事件处理程序，就可以管理某一类型的所有事件。
         */


        var ul = document.querySelector('ul');
        var lis = document.querySelectorAll('li');

        for (var i = 0; i < lis.length; i++) {
            lis[i].onclick = function () {
                console.log(this.innerHTML);
            }
        }
        for (var i = 0; i < 3; i++) {
            var li = document.createElement('li');
            li.innerHTML = '我是新建的li ' + i;

            li.onclick = function () {
                console.log(this.innerHTML);
            }
            ul.appendChild(li);
        }


    </script>

</body>

</html>
