<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: skyblue;
            text-align: center;
            cursor: pointer;
        }
        ul li a{
            text-decoration: none;
        }

        ul li:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#">百度一下</a></li>
    <li><a href="#">新浪一下</a></li>
    <li><a href="#">雅虎一下</a></li>
    <li><a href="#">谷歌一下</a></li>
</ul>
</body>
</html>
