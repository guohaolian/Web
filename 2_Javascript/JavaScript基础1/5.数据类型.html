<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * js中6种数据类型
     * number
     * string
     * boolean
     * null
     * undefined
     * object
     *
     * 判断变量的类型  typeof
     */

    /**
     * 数字只有一种类型 number
     var a = 10;
     var b = 3.14;
     console.log(typeof a);//number
     console.log(typeof b);//number
     console.log(typeof 0x11);//number
     */
    /**
     *
     * 只要使用'' 或者"" 引起来的内容 就是字符串 不区分 空字符串 空格字符串 英文 数字 汉字。。。。
     * 例子：
     console.log(typeof '你好');
     console.log(typeof '');
     console.log(typeof ' ');
     console.log(typeof 'abcdefg');
     console.log(typeof '123abcde你好fg');

     */

    /**
     * boolean类型
     *
     * true 真  是的  表示肯定
     * false 假 表示否定
     */
    /**
     *一般用于对象的初始赋值
     * 注意：null的类型时 object
     var obj = null;
     console.log(obj);
     console.log(typeof obj);
     * @type {null}
     */
    /**
     * undefined   未定义类型
     * var c = undefined;
     console.log(c);
     console.log(typeof  c);
     */
   /*
    对象类型：
    var person = {
        firstname: "Bill",
        lastname: "Gates",
        id: 5566
    };
    console.log(typeof person)*/
</script>

</body>
</html>
