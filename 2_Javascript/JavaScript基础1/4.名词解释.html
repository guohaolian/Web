<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * js中line作为单位 以;结束
     * 一行代码可以写多个逻辑 但是不推荐使用
     *  console.log('你好');
     console.log('我好');
     *
     */

    /**
     * 变量：可以改变的量
     * 变量的实质：在内存中申请一块属于自己的内存 名字是 变量的名字
     *  var num = 10;
     * 例子：
     *   var num = 10;
         num =30;
         console.log(num);
     var c;声明变量
     c = 20;变量赋值
     将变量的声明和赋值写在一起的方式叫做变量的初始化。
     var d = 40;变量的初始化
     注意：变量要定义后才能使用 否则报错
     var  aa = 10;
     console.log(a);
     */
    var  a = 10;
    var  aa = 10;
    var  aaa = 10;
    var  aaaa = 10;

    var A = 30;
    console.log(A);
    console.log(a);
    /**
     * 变量命名时遵循命名规则：
     * 1.字母 数字 下划线 美元符$ 组成
     * 2.数字不能开头
     * 3.不能是js中的关键字或者保留字
     *          var  var = 10;
     * 4.见名之意
     * 5.多个单词组成  驼峰命名
     *    userName passWord
     * 6.js严格区分大小写
     */

</script>
</body>
</html>
