<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 字符串下标的范围 0~~arr.length-1
     * 当下标超过数组的下标范围  输出 undefined
     * console.log(arr[10]);
     * 数组是对象类型的
     */
    var arr = [1,2,3,4,5,6];

    arr.length = 3;
    console.log(arr);
    arr.length = 10;
    console.log(arr);
    console.log(arr[1]);
    console.log('---'+arr[8]);
    console.log('------------------');
    console.log(typeof arr[0]);
    console.log(typeof arr[8]);
    console.log(typeof arr);



</script>

</body>
</html>
