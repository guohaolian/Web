<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    /**
     * 键名也被称为属性(property)，对象的所有属性都是字符串，所以加不加引号都可以
     *
     */
    var obj={
        'userName':'李白',
        '12':'3',
        '+2':"你好"
    };
    console.log(obj);
    /**
     * 键值是属性所对应的具体的值。javascript的对象的键值可以是任何数据类型
     * 注意：
     *      数组中的元素也是任意类型的
     */
var obj1 = {
        'age':18,
        'isSchool':true,
        'book':['三国演义','水壶传','西游记'],
        'k':undefined,
        'eat': function () {
            console.log('中午吃的满汉全席  刚刚的');
        }
    };
    console.log(obj1);
</script>

</body>
</html>
