<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * js中没有重载的概念
     * js如果多个函数的名字相同 则 最后一个函数会覆盖掉之前的函数
     */
    function sum(a,b,c){
        return a+b+c;
    }

    function sum(a,b){
        return a+b;
    }

    function sum(a){
        return a;
    }
    function sum(){
        console.log('哈哈');
    }
    var result = sum(10,20,30);
    console.log(result);
</script>

</body>
</html>
