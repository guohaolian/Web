<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 实现功能：求两个数的和
     *
     * 实参：
     * 实际参数 在函数调用处传入函数的具体数值
     * 形参：
     * 形式参数 在函数的声明处 用于接收函数调用处传递的实参
     * 例子：
     *  function sum(num1, num2) {
        console.log(num1,num2);
        var c = num1 + num2;
        console.log(c);
      }
     sum(12,33);

     return：返回
     1.将值（函数的结果）返回到函数的调用处
     2.如果函数没有返回值 还是用变量接收 则变量的值为undefined
     3.如果return单独成行 则意味着结束一个函数 程序不再继续向下执行

     */
    function sum(num1, num2) {
        console.log(num1, num2);
        var c = num1 + num2;
        return c;
    }
    var result = sum(12, 33);
    console.log(result);

    function test() {
        console.log('1111111111111');
        console.log('2222222222222');
        return;
        console.log('3333333333333');
    }
    var r1 = test();
    console.log(r1);
    console.log('-----------------------------------------');

    for (var i = 2; i <= 200; i++) {
        if (isZhiShu(i)) {
            console.log(i);
        }
    }
    function isZhiShu(num) {
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
