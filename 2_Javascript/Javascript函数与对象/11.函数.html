<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 函数的定义：具有特定功能的能够重复使用的闭合的代码块
     * 注意：
     *    1.函数的声明1
     *          function 函数名(参数1，参数2){
     *          函数的内容
     *          }
     *      函数的声明2
     *         函数表达式
     *         var 变量 =  function(参数1,参数2,…){  函数体  };
     *      函数声明3：
     *      调用函数的构造方法
     *       var 变量 = new Function();
     *    2.函数只有调用后才会被执行
     */
    function makeBaoZi(){
        console.log('和面');
        console.log('剁陷儿');
        console.log('上屉');
        console.log('出锅');
        console.log('-------------------------');
    }

    makeBaoZi();
    makeBaoZi();
    makeBaoZi();
    makeBaoZi();
    makeBaoZi();

    var func = function(){
        console.log('函数表达式方式声明的函数');
    };
    func();





</script>
</body>
</html>
