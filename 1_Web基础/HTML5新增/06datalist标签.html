<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>datalist标签</title>
</head>
<body>
    <input type="text" list="start" />
    <datalist id="start">
        <option>刘德华</option>
        <option>刘涛</option>
        <option>刘晓庆</option>
        <option>刘烨</option>
        <option>李易峰</option>
        <option>李晨</option>
    </datalist>
</body>
</html>
