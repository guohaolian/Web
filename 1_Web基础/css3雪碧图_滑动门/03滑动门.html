<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>滑动门</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
          margin: 100px;
          display: inline-block;
          /*千万不能设置宽*/
           height: 33px;
            background: url("img/lTcb_ve.png") no-repeat;
            padding-left: 15px;
            color: #fff;
            text-decoration: none;
            line-height: 33px;
        }
        a  span{
            display: inline-block;
            /*千万不能设置宽*/
            height: 33px;
            background: url("img/lTcb_ve.png") no-repeat  right;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <a href="#">
        <span>首页</span>
    </a>
    <a href="#">
        <span>开发平台</span>
    </a>
    <a href="#">
        <span>北京尚学堂</span>
    </a>
</body>
</html>
