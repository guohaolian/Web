<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>类选择器和ID选择器</title>
    <style>
        .libai {
            color: #f00;
        }

        /* p{
           color: green;
       }*/
        #dufu {
            color: #0f0;
        }

        #libai {
            color: orange;
        }
    </style>
</head>

<body>
    <!--
    类选择器  格式：
        .类名{
            属性1：属性值1;
            属性2：属性值2;
            ...
        }
      注意：一个页面中class名字可以重复
      ID选择器  格式：
        #ID属性名{
            属性1：属性值1;
            属性2：属性值2;
            ...
        }
       注意：一个页面中id相同的id名只能出现一次

       css选择器命名规范：
            1.建议使用字符[a-zA-Z0-9]，连接符(-),下划线(_)。不建议使用中文
            2.不能以数字开头

        优先级：ID选择器>类选择器>标签选择器
    -->
    <p class="libai" id="libai">李白</p>
    <p id="dufu">杜甫</p>
    <p>白居易</p>
    <span>光头强</span>
</body>

</html>
