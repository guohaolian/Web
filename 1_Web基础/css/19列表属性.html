<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表属性</title>
    <style>
        .test{
            /*list-style-image: url("images/duihao.png");*/
            list-style-type: square;

        }
        li{
          /*  list-style-position: inside;*/
            width: 100px;
            border:1px solid red ;
            list-style:outside  url("images/duihao.png")  disc ;
        }
    </style> 
</head>
<body>
    <h3>大家喜欢吃什么水果？</h3>
    <ul  class="test"  >
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>
</body>
</html>
