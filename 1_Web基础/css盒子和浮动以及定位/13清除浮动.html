<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        .parent {
            border: 1px solid red;
            /*overflow:hidden*/
            height: 100px;
        }

        .child1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }

        .child2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }

        .child3 {
            width: 300px;
            height: 120px;
            background-color: green;
        }

        /*.clear{
            clear: both;
        }*/
        /*.parent::after{
            content:"" ;
            display: block;  /!*换位块级元素*!/
            clear: both;
        }*/
    </style>
</head>

<body>
    <!-- 1.结尾处加空div标签 clear：both（或在下一个元素上加clear:both)
     2.浮动元素的父级div定义 伪元素::after
     3.浮动元素的父级div定义 overflow：hidden
     4.父元素定高 -->
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <!--<div  class="clear"></div>-->
    </div>
    <div class="child3"></div>
</body>

</html>
