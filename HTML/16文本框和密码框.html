<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本框和密码框</title>
</head>
<body>
    <!--
    表单的组成：  表单标签（控件）、表单域、表单按钮
    表单的目的：  收集用户的信息并提交。
    表单域：       存放表单的区域
    表单按钮：    把表单域中收集的信息提交
    表单标签（控件）： input
        注意：
            1.input是单标签
            2.input通过type属性来更改它的形状
    -->
    <h5>用户名和密码</h5>
    <p>用户名：<input type="text"  name="username"  value="admin"/></p>
    <p>密&nbsp;&nbsp;码：<input type="password" value="123456"  /></p>
</body>
</html>
