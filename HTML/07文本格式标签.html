<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>块元素和行内元素</title>
</head>

<body>
    <!--
      <hr/>
      1.align  水平对齐方式    属性值：left  center   right
      2.width  水平线的宽度
      3.size    水平线的高度
      4.color   颜色
      <pre></pre>  预文本标签
    -->
    <hr align="center" width="300px" size="5px" color="blue" />
    <!-- 格式标签 -->
    <address>北京海定区西三旗桥东神州科技园</address>
    <!-- pre标签包围的文本通常会保留空格和换行符 -->

    <pre>
    春眠不觉晓，
        处处闻啼鸟。
            夜来风雨声，
                 花落知多少。
    </pre>
    <hr />
    <h3>文本格式标签</h3>
    <b>加粗</b>
    <u>下划线</u>
    <i>斜体</i>
    <strong>加重语气字</strong>
    <em>着重字</em>
    <del>删除字</del>
    <small>小号字体</small>
    <sup>上标签</sup> 3<sup>5</sup>
    <sub>下标签</sub> H<sub>2</sub>O
    <ins>插入字</ins>

</body>

</html>
