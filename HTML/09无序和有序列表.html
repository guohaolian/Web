<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无序和有序列表</title>
</head>
<body>
    <!--
        注意事项：
            1.<ul></ul>组合的是<li></li>，其他标签不予许组合
            2.<li></li>标签它是一个容器，可以容纳所有的元素
            3.列表是自带样式属性的
    -->
   <h4>无序列表</h4>
   <h5>中午吃的什么？</h5>
    <ul type="none">
        <li>盖饭</li>
        <li>米饭</li>
        <li>盖浇饭</li>
        <li>面条</li>
    </ul>
    <hr/>
    <h4>有序列表</h4>
    <h5>奥运会奖牌榜</h5>
    <ol type="I">
        <li>美国</li>
        <li>中国</li>
        <li>俄罗斯</li>
        <li>澳大利亚</li>
    </ol>
</body>
</html>
