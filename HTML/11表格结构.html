<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>表格结构</title>
</head>

<body>
    <!--
     <table></table>  代表表格
     <tr></tr>       代表行
     <td></td>     代表单元格
     <th></th>     代表表头单元格
     <caption></caption>  代表表格标题
     <thead></thead>  代表表头
     <tbody></tbody>  代表主体
     <tfoot></tfoot>  代表页脚
    -->
    <table border="1px" width="300px">
        <caption>表格的标题</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <TBODY>
            <tr>
                <td>尚学堂</td>
                <td>尚学堂</td>
                <td>尚学堂</td>
            </tr>
        </TBODY>
        <tfoot>
            <tr>
                <td>尚学堂</td>
                <td>尚学堂</td>
                <td>尚学堂</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
