<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>块级元素和行内元素</title>
</head>
<body>
    <!--
    块级元素：h1-h6,p,hr
    行内元素：img,a

    区别：
        1.块级元素独占一行，行内元素在同一行显示
        2.块级元素默认宽度为100%，行内元素由内容撑开
        3.块级元素可以设置宽高，行内元素不可以设置宽高
    -->
    <h1>一级标题</h1>
    <h5>5级标题</h5>
    <p>段落</p>
    <img src="images/img.jpeg" width="50px"/>
    <img src="images/img.jpeg" width="50px"/>
    <a href="">超链接</a>
</body>
</html>
