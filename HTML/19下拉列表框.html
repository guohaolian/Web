<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>下拉列表框</title>
</head>
<body>
    籍贯：
    <select name="sel"  >
        <option >请选择省份</option>
        <option selected value="山西省">山西省</option>
        <option value="山东省">山东省</option>
        <option >陕西省</option>
    </select>
    <select>
        <option value="" >太原市</option>
        <option value="" selected>晋中市</option>
        <option value="">阳泉市</option>
    </select>
    <hr/>
    <select name="" id="">
        <optgroup label="北京">
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>西城区</option>
        </optgroup>
        <optgroup label="河北省">
            <option>石家庄</option>
            <option>保定市</option>
        </optgroup>
    </select>
</body>
</html>
