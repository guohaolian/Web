<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"  >
    <title>html基本元素</title>
    <style type="text/css">
        span{
            color: red;
        }

    </style>
</head>
<body  >
    前端你好！
   <p>day day so easy</p>
   <p>line line no bug</p>
    <!--
    <hn></hn>  代表标题标签
    n 是1-6
    -->
    <h1>程序员节日</h1>
    <h2>程序员节日</h2>
    <h3>程序员节日</h3>
    <h4>程序员节日</h4>
    <h5>程序员节日</h5>
    <h6>程序员节日</h6>
    <hr/>
    <!--
    <br/>  代表换行标签    单标签
    -->
    静夜思<br/>
    举头望明月，<br/>
    低头思故乡。
    <!--
    <hr/>           代表水平线标签
   <span></span>   代表无语义标签（代码块）<div></div>
    -->
    <span>
        语义化：明白每个标签的用途（在什么情况下使用此标签合理）比如，网页上文章的标题就可以用标题标签 h1-h6,段落用p,地址用address等
    </span>
    <div>
        语义化：明白每个标签的用途（在什么情况下使用此标签合理）比如，网页上文章的标题就可以用标题标签 h1-h6,段落用p,地址用address等
    </div>
</body>
</html>
