<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格行和列属性</title>
</head>
<body>
<table align="center" bgcolor="" border="1px" bordercolor="red" width="400px"  height="100px">
    <caption>成绩单</caption>
    <tr height="60px"  bgcolor="gray">
        <th>姓名 </th>
        <th>编号 </th>
        <th>数学成绩 </th>
        <th>英语成绩 </th>
    </tr>
    <tr align="center" height="50px" valign="middle">
        <td bgcolor="green"><b>张三</b></td>
        <td>1001</td>
        <td>88</td>
        <td>66</td>
    </tr>
    <tr>
        <td>里斯</td>
        <td>1002</td>
        <td>100</td>
        <td>100</td>
    </tr>
</table>
</body>
</html>
