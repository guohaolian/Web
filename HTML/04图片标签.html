<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>

<body>
    <!--
    <img/>  注意：单标签、必须有属性src
    1.src   引入图片
    2.width 宽  height 高  单位：像素(px)   百分比
    3.alt   当图片未能正常显示时，用于给用户的提示信息
    4.title 鼠标经过图片时显示的内容
    5.border  边框
    -->
    <img src="images/img.jpeg" width="50%" border="5px" height="300px" title="动漫系列" /><br>
    <img src="images/img2.jpeg" alt="加载失败" />
</body>

</html>
