    }

    var httpRequest = new HTTPRequest();

    }
    Register.prototype = httpRequest;

    }

    //退出
    function Logout(){
    }
    Logout.prototype = httpRequest;
    /**
     * 注册
     */
    var reg = new Register();
    reg.HTTPGET();
    reg.HTTPPOST();


</script>
