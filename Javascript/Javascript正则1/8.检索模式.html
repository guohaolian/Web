<script>
    /**
     * 表达式模式
     * 元字符模式
     * 量词模式
     *
     * 1.表达式模式：正则表达式的书写方式是通过表达式编写的模式称为表达式模式
     *   ①.[abc]:检索指定字符串内是否含有符合正则规则的字符或者字符串出现
     *    注意：[]代表匹配一个字符
     *    例子：
     *    var str = 'abcd123[]abcd你A好,';
     var reg = /[ac]/gi;
     var result = str.replace(reg, '你好');
     console.log(result);
     *   ②[0-9]： 在指定字符串中检索，查找任何满足【0至9之间】规则的的字符或字符串。该模式		对字母也适用
     *         注意： -表示范围区间
     *                范围从小到大排列
     *                表示所有的字母    var reg = /[A-Z]/ig;
     *                [A-z]/g;中间不是字母的字符也会被检索到  如[ ]
     *          例子：
             var str = 'ab1cd3[]abcd2你A好,';
             // var reg = /[a-z A-Z]/g;
             //var reg = /[A-z]/g;
             var reg = /[A-Z]/ig;
             var result = str.replace(reg,'你好');
             console.log(result);
     ③（x|y）组匹配 可以匹配一组数据
            x，y中有任意一个条件被检索到 则执行替换操作
     例子：
     var str = 'ab1cd3[]abcd2你A好,';
     // var reg = /[a-z A-Z]/g;
     //var reg = /[A-z]/g;
     var reg = /(ab|cd)/ig;
     var result = str.replace(reg,'[你好]');
     console.log(result);

     */






</script>
