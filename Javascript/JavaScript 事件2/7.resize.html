<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <div class="div">


    </div>
    <script>
        var div = document.querySelector('div');
        console.log(div.clientWidth);
        console.log(div.clientHeight);



        //1.延时执行
       /*  setTimeout(() =>
            console.log('setTimeOut')
        , 3000);
     //2.onresize 当尺寸发生改变的时候调用的事件 */

    window.onresize = function () {
        delayShow();
    };
    //判断是否可以进门
    var flag = true;
    function delayShow() {
        if (flag) {
            //随后关门
            flag = false;
            console.log(document.documentElement.clientWidth);
            console.log(document.documentElement.clientHeight);
            //延迟1s再将flag变为true;
            setTimeout(() =>
                flag = true
            , 5000);
        } 
    }
    </script>

</body>

</html>
