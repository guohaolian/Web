    <script>
        var date = new Date(2019, 0, 13, 11, 32, 56, 333);
        console.log(date.getMonth()); //月份0开始
        console.log(date.getYear()); //距离1900年的整年数
        console.log(date.getFullYear()); //返回当前年份
        console.log(date.getDate()); //返回该月的第几天  几号
        console.log(date.getDay()); //返回星期几  星期日 是0
        console.log(date.getHours()); //获取小时数
        console.log(date.getMinutes()); //获取分钟数
        console.log(date.getSeconds()); //获取秒数
        var milis = date.getMilliseconds();//获取毫秒数
        console.log(milis);

        console.log(year + '-' + month + '-' + riQi);
        console.log('----------------------------------------');

        var result = date2.getFullYear() + '-' + (date2.getMonth() + 1 >= 10 ? date2.getMonth() + 1 : '0' + (date2.getMonth() + 1)) + '-' + (date2.getDate() >= 10 ? date2.getDate() : '0' + date2.getDate());
