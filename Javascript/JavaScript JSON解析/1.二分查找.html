<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 二分查找：将数列以中间值为基准值一分为2 进行元素查找
     *     前提：数据有序 自然顺序
     */

    var arr = [1, 2, 3, 4, 10, 15, 20, 30];
    function binarySerach(tempArr, key) {
        var leftIndex = 0;
        var rightIndex = tempArr.length - 1;
        //数组内含有此元素
        while (leftIndex <= rightIndex) {
            var midIndex = Math.floor((leftIndex + rightIndex) / 2);
            if (key > tempArr[midIndex]) {
                leftIndex = midIndex + 1;
            } else if (key < tempArr[midIndex]) {
                rightIndex = midIndex - 1;
            }else{
                return midIndex;
            }
        }
        //当数组内不含有此元素
        return -1;
    }

    var index = binarySerach(arr,200);
    console.log(index);


</script>

</body>
</html>
