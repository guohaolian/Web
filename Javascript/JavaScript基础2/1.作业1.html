    <script>
        /**
         * [90,100] A
         * [80,90)  B
         * [70,80)  C
         * [60,70)  D
         * <60  E
         */


        /**

         */
        /* if (score >= 90) {
             console.log('A');

        console.log('------------------------------------------------------');
        var score = 78;
        var result = "";
        if (score >= 90 && score <= 100) {
            result = 'A';
        } else if (score >= 80 && score < 90) {
            result = 'B';
        } else if (score >= 70 && score < 80) {
            result = 'C';
        } else if (score >= 60 && score < 70) {
            result = 'D';
        } else {
            result = 'E';
        }

        console.log(result);

    </script>
