<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 对象（object）是大括号定义的无序的数据集合，由键值对构成，键与值之间用冒号分隔，大括号末尾要使用分号表示对象定义结束。
     *
     * 注意：
     *      1.属性与属性之间使用逗号分隔
     *      2.属性加或者不加引号 没有区别 一般 都会使用引号将键包裹起来
     *例子：
     *      var obj = {
     *              键        值
                 'userName': '李白',
                 'passWord': '123456'
    };
     */
    var obj = {
        'userName': '李白',
        'passWord': '123456'
    };
    console.log(obj);


</script>
</body>
</html>
