<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 一个字符串变为两行  1可以使用转义字符  \
     *                     2.可以使用字符串拼接
     * 例子：
     var str = '我是中国人\
     ，我爱自己\
     的祖国！！！';
     var str = 'Hello ' +
     'Wo' +
     'rld!!';
     */

    /**
     * 1.字符串的长度
     * 语法：字符串.length
     * 例子：
     *       var a = 'abcde fg你好';
     console.log(a.length);
     2.字符串的下标：
     下标从0开始 到字符串的长度-1
     [0,length-1];
     例子：
     var a = 'abcdefg你好';
     console.log(a[8]);//好
     console.log(a.length);//9
     console.log(a[a.length-1]);
     3.charAt
     描述：获取指定下标位置的字符等同于[]
     语法：str.charAt(1);
     例子：
     var str = 'abcdefgA';
     var result = str.charAt(1);
     console.log(result);
     4.charCodeAt()
     描述：获取指定位置字符的编码值
     语法：字符串.charCodeAt(下标)
     例子：
     var str = 'abcdefgA你';
     var result = str.charCodeAt(str.length-1);
     console.log(result,typeof result);
     5.String.fromCharCode()
     描述：将编码值转换为对应的字符
     语法： String.fromCharCode(编码值);
     例子：
     var num = 98;
     var result = String.fromCharCode(20320);
     console.log(result);
     6.concat()
     描述：合并字符串
     语法：字符串.concat(字符串)
     例子：
     var str = '你好';
     var str1 = '李白';
     var result = str.concat(str1);
     console.log(result);
     注意：此函数不会对原有字符串造成影响 会生成一个新的字符串
     */
    var str = '你好';
    var str1 = '李白';
    var result = str.concat(str1);
    console.log(result);
    console.log(str);
    console.log(str1);
    /**
     * djsaojdiosajfdoisajoAfdsMAoiisadoasodAA
     */
    var s = 'aabbccddee';
   // 'abcde'
    /**
     * A:65  ~  122
     * a:97
     */
    for (var i = 65; i <= 122; i++) {
        //统计每个字母出现的次数
        var count = 0;
        for (var j = 0; j < s.length; j++) {
            //判断是否出现了指定的字符 A
            var num = s.charCodeAt(j);
            if (i == num) {
                count++;
            }
        }
        if (count != 0) {
            console.log(String.fromCharCode(i) + '--->' + count);
        }
    }


</script>
