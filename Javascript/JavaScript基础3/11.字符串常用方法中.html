<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        /**
         * indexOf()
         * 语法： str.indexOf('a')
         * 例子：
         *var str = 'abcadefghi';
         var index = str.indexOf('a');//0
         console.log(index);
         * 从前向后查找指定字符第一次出现的位置   当没有指定字符出现时 返回 -1
         *
         *
         * lastIndexOf（）
         * 描述：从后向前查找指定字符第一次出现的位置  当没有指定字符出现的时候 返回 -1
         * 语法： str.lastIndexOf('1');
         * 例子：
         var str = 'abcadefghi';
         var index1 =  str.lastIndexOf('1');
         console.log(index1);
         *
         */

        /**
         * 1~10000范围产生随机数  猜测此随机数
         */
        let randomNumber = Math.floor(Math.random() * 10000) + 1;
        let guess;
        do {
            guess = parseInt(prompt("请输入你猜测的数字（1~10000）："), 10);
            if (guess > randomNumber) {
                alert("猜大了！");
            } else if (guess < randomNumber) {
                alert("猜小了！");
            } else {
                alert("恭喜你，猜对了！");
            }
        } while (guess !== randomNumber);






    </script>
</body>

</html>
