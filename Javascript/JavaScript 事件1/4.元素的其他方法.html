<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p class="p1">1234567
    <span class="s1">456789</span>
    <span class="s2">456789</span>
</p>
<script>
    /**
     * hasAttribute
     * 描述;判断当前元素是否具有该属性
     * 语法：元素名.hasAttribute('属性名')
     * 例子：
     var p1 = document.querySelector('.p1');
     var result = p1.hasAttribute('class');
     console.log(result);
     注意：
     返回boolean结果 true含有 false 不含有
     */
    var p1 = document.querySelector('.p1');
    var result = p1.hasAttribute('class');
    console.log(result);


</script>

</body>
</html>
