<script>
    /**
     * 排序：将无序的数列变为有序 自然顺序 从小到大
     * 冒泡排序：
     */
    var arr = [7, 6, 5, 4, 3, 2, 1];
    console.log(4 > undefined);
    //控制循环的次数 含有n个元素的数列 最多n-1次即可有序
    for (var i = 0; i < arr.length - 1; i++) {
        //避免出现undefined
        for (var j = 0; j < arr.length - 1; j++) {
            //判断是否出现前一个数大于后一个数的情况产生 俩数交换位置
            if (arr[j] > arr[j + 1]) {
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    console.log(arr);


</script>
