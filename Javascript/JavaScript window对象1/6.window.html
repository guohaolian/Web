<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>

      /* 声明在全局作用域内的函数 和变量都是属于window的
     this:window
      注意：使用时 可以省略window直接调用
      window:浏览器对象模型的一个具象化的实例
    //   dom-->document

        function test() {
            console.log('test');
            console.log(this);
        }
        test();
        window.test();
        var num = 10;
        console.log(num);
        console.log(window.num);
    </script>

</body>

</html>
