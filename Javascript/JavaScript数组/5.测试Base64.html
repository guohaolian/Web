    var str = 'I Love You, 胡歌';
    var jiaMi = encodeURIComponent(str);
    //  var jiaMi = btoa(str);
    console.log(jiaMi);
    var finalJiaMi = btoa(jiaMi);
    console.log(finalJiaMi);
    //解密
    var jieMi = atob(finalJiaMi);
    console.log(jieMi);
    var finalJieMi =  decodeURIComponent(jieMi);
    console.log(finalJieMi);
</script>
