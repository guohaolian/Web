<!DOCTYPE html>
<html>

<head lang="en">

    <title></title>

<body>
    <script>
        /**
         * indexOf()
         * 描述：返回数组内要查找元素第一次出现的下标
         * 语法：数组名.indexOf('元素');.
         * 注意：
         *     1.当数组内不含有要查找的元素 返回-1
         * 例子：
         var arr = [1, 2, 3, 4, 5];
         var index = arr.indexOf(13);
         console.log(index);
         
         lastIndexOf
         描述：返回数组内要查找元素最后一次出现的下标
         * 语法：数组名.lastIndexOf('元素');.
         * 注意：
         *     1.当数组内不含有要查找的元素 返回-1
         * 例子：
         var arr = [1, 2, 3, 4, 5, 3];
         var index = arr.lastIndexOf(3);
         console.log(index);
         */
        var arr = [1, 2, 3, 4, 5, 3, 5, 1, 2, 6, 8, 9, 10];
        //数组去重
        /*   var newArr = [];
    
         for(var i = 0;i<arr.length;i++){
         //判断有没有出现过在newArr
         if(newArr.indexOf(arr[i])==-1){
         newArr.push(arr[i]);
         }
         }
         console.log(newArr);*/
        //求数组内最大值和最小值
        //切记一定要使用数组内的元素
        var maxNum = arr[0];
        var minNum = arr[0];
        for (var i = 0; i < arr.length; i++) {
            //判断最大值
            if (arr[i] > maxNum) {
                maxNum = arr[i];
            }
            //判断最小值
            if (arr[i] < minNum) {
                minNum = arr[i];
            }
        }
        console.log('maxNum： ' + maxNum);
        console.log('minNum： ' + minNum);

    </script>

</body>

</html>
