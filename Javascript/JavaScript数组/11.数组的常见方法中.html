     slice；
     描述;数组元素的截取

     1.截取的范围[startIndex,endIndex)

     语法：数组名.splice(开始的下标,删除的个数,插入的元素);

    /**
     * sort()
     * 注意：
     *      1.不写排序规则 则按照默认的规则排序
     *      2.更改排序规则
     */
    var arr = [1, 11, 12, 2, 3, 100];
    console.log('排序前--》' + arr);
    /* arr.sort();
    console.log('排序后--》' + arr);*/
    arr.sort(function (a, b) {
        /**
         * a - b > 0  a>b
         * a - b ==0  a==b
         * a - b < 0  a < b;
         */
        return -(a - b);
    })

    console.log('排序后--》' + arr);
