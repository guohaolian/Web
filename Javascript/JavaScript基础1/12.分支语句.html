<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 程序的执行顺序有三种
     * 顺序结构：从上到下逐条执行
     * 分支结构：判断是否满足条件
     * 循环结构：满足特定条件 反复执行的代码
        分支结构：
       1，if
          if(表达式){
            分支内容
          }
          if(){}else{}
          if(){}else if(){}else if(){}else{}


       2. switch(表达式){
            case:
            case:
            case:
       }
     */
    /**
     * 当 if（表达式是负性的时候不能进入分支内容）{
     *
     * }
     * js中负性的内容有：null 空的字符串 undefined false 0 NaN
     *  表示否定 false
     *例子：
     *  if(!undefined){
          console.log('aaaaaaaaaaaaaaaaaaa');
        }
     * @type {number}
     */

    var age = 18;
   if(age>=18){
        console.log('成年了 可以自由自在的去网吧了');
    }
    if(!undefined){
        console.log('aaaaaaaaaaaaaaaaaaa');
    }
    console.log('Game Over!!');







</script>
</body>
</html>
