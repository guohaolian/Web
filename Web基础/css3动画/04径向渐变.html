<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        .grad {
            width: 400px;
            height: 300px;
            background: -webkit-radial-gradient(closest-side ellipse at 30px 50px, red, blue);
            background: -o-radial-gradient(closest-side ellipse at 30px 50px, red, blue);
            background: -moz-radial-gradient(closest-side ellipse at 30px 50px, red, blue);
            background: radial-gradient(closest-side ellipse at 30px 50px, red, blue);
            /*标准语法*/
        }
    </style>
</head>

<body>
    <!--
    background: radial-gradient(center, shape， size, start-color, ..., last-color);
    background: radial-gradient([形状 大小] at [位置], 起始颜色, 结束颜色, ...);
    需要设置的参数：
        1.颜色（可以设置多个）
        2.中心(at center center)
            语法(at x  y) 都是从左上角原点为参考
            x,y可以时像素(at 30px 50px )
            可以时百分比(at 10% 30%)
            也可以是top left  right center bottom(at left bottom)
        3.大小
            closest-side(最近边)
            farthest-side(最远边)
            closest-corner(最近角)
            farthest-corner（最远角，默认值）
        4.shape形状
            ellipse(椭圆，默认值)
            circle(圆)
    -->
    <div class="grad"></div>
</body>

</html>
