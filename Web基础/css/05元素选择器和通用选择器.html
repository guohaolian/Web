<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>元素选择器和通用选择器</title>
    <style>
        p {
         color: red;
        }
        /* div{
             color: plum;
         }*/
        *{
            color: #805abb;
            font-family: "宋体";
        }
    </style>
</head>
<body>
    <!--
    元素选择器格式：
        标签{属性1：属性值1;属性2：属性值2;...}
    通用选择器格式：
        *{
            属性1：属性值1;
            属性2：属性值2;
            ...
        }
      注意：通用选择器的使用范围最广，但是它的优先级最低
    -->
    <p>元素选择器和通用选择器</p>
    <p>元素选择器和通用选择器</p>
    <p>元素选择器和通用选择器</p>
    <h1>元素选择器和通用选择器</h1>
    <h1>元素选择器和通用选择器</h1>
    <h1>元素选择器和通用选择器</h1>

    <div>元素选择器和通用选择器</div>
    <div>元素选择器和通用选择器</div>
    <div>元素选择器和通用选择器</div>
</body>
</html>
