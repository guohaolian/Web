<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>伪对象选择器</title>
    <style>
        p::before{
            content: "北京";
            color: red;
            /*content: url("wangfeng.jpg");*/
        }
        p::after{
            content: "科技有限公司";
            color: red;
        }
    </style>
</head>
<body>
    <p>尚学堂</p>
</body>
</html>
