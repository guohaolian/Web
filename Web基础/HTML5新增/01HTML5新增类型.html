<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5新增类型</title>
</head>

<body>
    <form action="">
        <p>
            <!-- 必须包含@符号 -->
            邮箱：<input type="email" name="email" />
        </p>
        <p>
            <!-- 不同浏览器效果不同 -->
            搜索：<input type="search" />
        </p>
        <p>
            <!-- 必须有http：// -->
            网站类型：<input type="url" />
        </p>
        <p>
            颜色：<input type="color" />
        </p>
        <p>
            <!-- 只能接受数字 -->
            成绩：<input type="number" min="0" max="300" step="5" />
        </p>
        <p>
            范围：<input type="range" min="0" max="100" value="80" step="10" />
        </p>
        <p>
            日期：<input type="date" /><br />
            周：<input type="week" /><br />
            月：<input type="month" />
        </p>
        <p>
            <input type="submit" />
            <input type="reset" />
        </p>
    </form>
</body>

</html>
