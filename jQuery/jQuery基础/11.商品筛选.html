<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            text-align: center;
            border: 1px solid deepskyblue;
            margin: 100px auto;

        }

        ul {
            list-style: none;
        }
        ul li {
            width: 150px;
            display: inline-block;
            padding: 10px 0;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<!--<script src="js/jquery-1.12.3.min.js"></script>-->
<script src="https://cdn.staticfile.org/jquery/1.7.2/jquery.min.js"></script>
<body>
<div class="box">
    <ul>
        <li>联想</li>
        <li class="jp">索尼</li>
        <li>小米</li>
        <li class="jp">索尼</li>
        <li>小米</li>
        <li class="jp">联想</li>
        <li>索尼</li>
        <li>联想</li>
        <li class="jp">华为</li>
        <li>联想</li>
        <li class="jp">华为</li>
        <li>联想</li>
        <li class="jp">华为</li>
        <li>华为</li>
        <li>小米</li>
    </ul>
    <button>显示精简品牌</button>
</div>
<script>
    /**
     * 注意：版本迭代时会有功能的删除和新增 参考他人代码时 需要关注 引入jar包的版本
    /*$('button').click(function () {
        $('.jp').toggle();
    })*/
    $('button').toggle(function () {
        $('.jp').hide(2000);
        $(this).html('显示全部品牌');
    }, function () {
        $('.jp').show(2000);
        $(this).html('显示精简品牌');
    })
</script>
</body>
</html>
