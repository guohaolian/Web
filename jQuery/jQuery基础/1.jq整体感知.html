<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: orange;
            position: absolute;
            left: 10px;
            top: 100px;
        }
    </style>
    <script src="js/jquery-1.12.3.min.js"></script>
    <!--  <script src="https://cdn.staticfile.org/jquery/1.12.1/jquery.min.js"></script>-->
</head>

<body>
    <div class="box">
    </div>
    <script>
        /**
         * 使用jq要进行引入
         * 1.本地引入
         * 2.CDN的方式引入  http://staticfile.org/
         */
        var box = document.querySelector('.box');

        //box.style.backgroundColor = 'pink';
        box.onclick = function () {

        };
        console.log(box);
        //获取页面元素  使用jq获取的是jq对象
        var result = $('.box');
        console.log(result);
        result.click(function () {
            // $('.box').css('background-color','pink');
            $('.box').animate({ 'left': 600, 'top': 400, 'width': 100, 'height': 100 }, 2000);
        });
        result.slideUp().slideDown().slideUp().slideUp().slideDown().slideUp();
    </script>
</body>

</html>
