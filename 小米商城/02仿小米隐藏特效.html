<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仿小米隐藏特效</title>
    <style>
        .box{
            width: 234px;
            height: 300px;
            background-color: orchid;
            position: relative;
            overflow: hidden;
        }
        .hidden{
            width: 100%;
            height: 80px;
            background-color: orangered;
            position: absolute;
            top: 100%;
            left: 0;
            transition: all .5s;
        }
        .box:hover .hidden{
            top:220px
        }
    </style>
</head>
<body>
    <div  class="box">
        <div  class="hidden"></div>
    </div>
</body>
</html>
