<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>怪异盒子</title>
    <style>
        div {
            width: 200px;
            /*内容的宽度*/
            height: 200px;
            /*内容的高度*/
            background-color: pink;
            padding: 20px;
            border: 3px solid red;
            /*margin: 30px;*/
            /* box-sizing: border-box;怪异盒子*/
        }
    </style>
</head>

<body>
    <!--
    怪异盒子：
        组成部分：  content+padding+border+margin
        实际宽度：width+margin  (width包含padding+border)

    -->
    <div></div>
</body>

</html>
