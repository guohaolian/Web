<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>div标签和span标签</title>
</head>

<body>
    <!-- 
        无语义标签(节标签)
       div(块级容器) 
       span(行内容器)
       块级元素和行内元素的区别：
       块级元素可以包含行内元素和块级元素
       行内元素一般不包含块级元素

       块级元素：p  div  ul  ol  dl  dt  li  h1-h6
       行内元素：span    strong  em
    -->
    <div>头部</div>
    <div>中部</div>
    <div>页脚</div>

    <span>我是span标签1</span>
    <span>我是span标签2</span>
    <span>我是span标签3</span>
</body>

</html>
