<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>媒体查询布局</title>
    <meta name="viewport"  content="initial-scale=1.0,width=device-width" />

    <style>
        .box{
            margin: 0 auto;
        }
        .box>div{
            width: 229px;
            height: 274px;
            background-color: pink;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        /*pc端*/
        @media screen and (min-width: 992px){
            .box{
                width: 946px;
            }
            .box>div:last-child{
                margin-right: 0;
            }
        }
        /*ipad端*/
        @media screen and (min-width: 768px) and (max-width: 992px){
            .box{
                width: 468px;
            }
            .box>div:nth-child(2),.box>div:nth-child(4){
                margin-right: 0;
            }
        }
        /*移动端*/
        @media screen and (max-width: 768px){
            .box{
                width: 307px;
            }
            .box>div{
                width: 307px;
                height: 256px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
 <div  class="box">
     <div></div>
     <div></div>
     <div></div>
     <div></div>
 </div>
</body>
</html>
